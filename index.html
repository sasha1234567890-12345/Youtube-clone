<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ff0000;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .search-bar {
            margin: 10px;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap; /* Позволяет элементам переходить на следующую строку */
            justify-content: space-around;
            padding: 20px;
        }
        .video {
            background-color: white;
            margin: 10px;
            padding: 10px;
            width: 300px; /* Ширина видео */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .video img {
            width: 100%;
            border-radius: 5px;
        }
        .video-title {
            font-size: 16px;
            font-weight: bold;
        }
        .video-description {
            font-size: 14px;
            color: #555;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
            padding-top: 60px;
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>YouTube Clone</h1>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Поиск..." onkeyup="searchVideos()" />
    </div>
</header>

<div class="video-container" id="videoContainer">
    <div class="video" onclick="openModal('video1.mp4')">
        <img src="https://via.placeholder.com/300x200" alt="Video Thumbnail">
        <div class="video-title">Название видео 1</div>
        <div class="video-description">Описание видео 1</div>
    </div>
    <div class="video" onclick="openModal('video2.mp4')">
        <img src="https://via.placeholder.com/300x200" alt="Video Thumbnail">
        <div class="video-title">Название видео 2</div>
        <div class="video-description">Описание видео 2</div>
    </div>
    <div class="video" onclick="openModal('video3.mp4')">
        <img src="https://via.placeholder.com/300x200" alt="Video Thumbnail">
        <div class="video-title">Название видео 3</div>
        <div class="video-description">Описание видео 3</div>
    </div>
    <div class="video" onclick="openModal('video4.mp4')">
        <img src="https://via.placeholder.com/300x200" alt="Video Thumbnail">
        <div class="video-title">Название видео 4</div>
        <div class="video-description">Описание видео 4</div>
    </div>
    <div class="video" onclick="openModal('video5.mp4')">
        <img src="https://via.placeholder.com/300x200" alt="Video Thumbnail">
        <div class="video-title">Название видео 5</div>
        <div class="video-description">Описание видео 5</div>
    </div>
    <div class="video" onclick="openModal('video6.mp4')">
        <img src="https://via.placeholder.com/300x200" alt="Video Thumbnail">
        <div class="video-title">Название видео 6</div>
        <div class="video-description">Описание видео 6</div>
    </div>
</div>

<div id="videoModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <video id="modalVideo" class="modal-content" controls>
        <source id="videoSource" src="" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>
</div>

<script>
    function openModal(videoSrc) {
        document.getElementById('videoSource').src = videoSrc;
        document.getElementById('modalVideo').load();
        document.getElementById('videoModal').style.display = "block";
    }

    function closeModal() {
        document.getElementById('videoModal').style.display = "none";
        document.getElementById('modalVideo').pause();
    }

    // Закрытие модального окна при клике вне видео
    window.onclick = function(event) {
        const modal = document.getElementById('videoModal');
        if (event.target == modal) {
            closeModal();
        }
    }

    function searchVideos() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const videos = document.querySelectorAll('.video');
        
        videos.forEach(video => {
            const title = video.querySelector('.video-title').textContent.toLowerCase();
            const description = video.querySelector('.video-description').textContent.toLowerCase();
            if (title.includes(input) || description.includes(input)) {
                video.style.display = ""; // Показываем видео
            } else {
                video.style.display = "none"; // Скрываем видео
            }
        });
    }
</script>

</body>
</html>
